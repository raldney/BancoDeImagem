<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Banco de Imagens</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="css/material-lite.css">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body ng-app="BancoDeImagens">
		<div class="bi-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header mdl-color--grey-100" ng-controller="LoginController">
			<header class="bi-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600" ng-if="logado">
				<div class="mdl-layout__header-row">
					<span class="mdl-layout-title">Banco de Imagens</span>
					<div class="mdl-layout-spacer"></div>
				</div>
			</header>
			<div class="bi-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50" ng-if="logado">
				<header class="bi-drawer-header">
					<!-- <img src="images/user.jpg" class="bi-avatar"> -->
					<div class="bi-avatar-dropdown">
						<span>{{usuario.nome}}</span>
						<div class="mdl-layout-spacer"></div>
						<button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
						<i class="material-icons" role="presentation">arrow_drop_down</i>
						</button>
						<ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
							<li class="mdl-menu__item">Meu Perfil</li>
							<li class="mdl-menu__item" ng-click="sair();">Logout</li>
						</ul>
					</div>
				</header>
				<nav class="bi-navigation mdl-navigation mdl-color--blue-grey-800">
					<a class="mdl-navigation__link" href="/"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>Home</a>
					<a ng-if="usuarios" class="mdl-navigation__link" href="#/Usuarios"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">people</i>Fotogr√°fos</a>
					<a ng-if="eventos" class="mdl-navigation__link" href="#/Eventos"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">party_mode</i>Eventos</a>
					<a ng-if="fotos" class="mdl-navigation__link" href="#/ListarFotos/{{usuario.evento}}"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">party_mode</i>Fotos</a>
				</nav>
			</div>
			<main class="mdl-layout__content mdl-color--grey-100">
				<div class="container">
					<div ng-view></div>
				</div>
			</main>
		</div>
		<script  type="text/javascript" src="https://code.getmdl.io/1.1.3/material.min.js"></script>
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-resource/angular-resource.js"></script>
		<script src="bower_components/angular-cookies/angular-cookies.js"></script>
		<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
		<script src="bower_components/angular-route/angular-route.js"></script>
		<script src="bower_components/angular-animate/angular-animate.js"></script>
		<script  type="text/javascript" src="js/app.js"></script>
	</body>
</html>
