<div class="mdl-grid bi-content">
<div class="bi-card-wide mdl-card mdl-shadow--2dp" ng-controller='editarEventoController'>
<form novalidate ng-repeat="evento in EventoDetalhes" name="AddNewForm" id="add-new-form" method="post" action="">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">Editar Evento</h2>
  </div>
  <div class="mdl-card__supporting-text">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input"  ng-model="evento.nome" value="{{evento.nome}}" type="text" id="sample3">
      <label class="mdl-textfield__label" for="sample3">Nome</label>
    </div>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" ng-model="evento.descricao" value="{{evento.descricao}}"  id="sample3">
      <label class="mdl-textfield__label" for="sample3">Descrição</label>
    </div>
  </div>
  <div class="mdl-card__actions mdl-card--border">
  <button class="btn btn-primary" ng-disabled="AddNewForm.$invalid || isUnchanged(evento)" id="add-new-btn" ng-click="EditarEvento(evento)">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
      Atualizar
    </a></button>
     <button class="btn btn-primary" ng-click="DeletarEvento(evento)">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
      Deletar
    </a></button>
    
  </div>
  <div class="mdl-card__menu">
    <a href="/" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
      <i class="material-icons">reply</i>
    </span>
  </div>
  </form>
</div>
</div>
