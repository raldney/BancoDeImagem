<div class="mdl-grid bi-content"  ng-controller="listarEventosController">

<main class="mdl-layout__content mdl-color--grey-100" >
  <a class="btn btn-primary" href="#/NovoEvento"><button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
    <i class="material-icons">add</i> Novo Evento
  </button></a>
  <div class="mdl-grid bi-content" >

    <div class=" mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-grid mdl-grid--no-spacing" ng-repeat="evento in eventos | orderBy: 'nome'">
      <div class="bi-updates mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-desktop" >
        <div class="mdl-card__title mdl-card--expand mdl-color--teal-300">
          <h2 class="mdl-card__title-text">{{evento.nome}}</h2>
        </div>
        <div class="mdl-card__supporting-text mdl-color-text--grey-600">
          {{evento.descricao}}
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <a href="#/ListarFotos/{{evento.id}}" class="mdl-button mdl-js-button mdl-js-ripple-effect">Ver fotos</a>
        </div>
        <div class="mdl-card__menu">
          <a href="#/EditarEvento/{{evento.id}}">
                  <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
                    <i class="material-icons">edit</i>
                    Selecionar
                  </button>
                </a>
  </div>
      </div>
      <div class="bi-separator mdl-cell--1-col"> </div>
    </div>
  </div>
</main>
</div>
