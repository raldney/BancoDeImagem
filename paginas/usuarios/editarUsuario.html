<div class="row" ng-controller='editarUsuarioController'>
  <div class="col-md-6">
  
  <form novalidate ng-repeat="usuario in UsuarioDetalhes" name="AddNewForm" id="add-new-form" method="post" action="">
    <input type="hidden" ng-model="usuario.id" value="{{usuario.id}}" />
     <div class="form-group">
      <label>Nome</label>
      <input class="form-control" type="text" ng-model="usuario.nome" value="{{usuario.nome}}" required />
    </div>
    <div class="form-group">
      <label>Status</label>
      <input class="form-control" type="text" ng-model="usuario.status" value="{{usuario.Status}}" required />
    </div>

    <button class="btn btn-primary" ng-disabled="AddNewForm.$invalid || isUnchanged(usuario)" id="add-new-btn" ng-click="EditarUsuario(usuario)">Atualizar
    <span class="glyphicon glyphicon-floppy-disk"></span></button>
    <button class="btn btn-danger" ng-click="DeletarUsuario(usuario)">Delete <span class="glyphicon glyphicon-trash"></span></button>
    <a href="#/" class="btn">Cancel</a>

  </form>

</div>
</div>
